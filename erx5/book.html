<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../_js/mui.min.js"></script>
    <script src="../_js/rem.js"></script>
    <link href="../_css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1033854_x2kxnse8kbh.css">
    <link rel="stylesheet" href="css/all.css">
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body id="book-page">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <div class="content">
        <div class="title">
            <div class="control borderBottom">控制</div>
            <div class="power">能量</div>
            <div class="setting">车辆设置</div>
        </div>
        <div class="book-box1">
            <div class="book-inbox">
                <div class="book-btn"> 
                    <div class="book-in-btn border50" data-state="true">左右边界</div>
                    <div class="book-in-btn" data-state="false">前后边界</div>
                    <div class="book-in-btn" data-state="false">行人边界</div>
                    <div class="book-in-btn" data-state="false">停车边界</div>
                </div>
                <div class="book-car">
                    <img src="images/car.png" alt="">
                </div>
            </div>
        </div>
        <div class="book-box2">
            <div class="book-power">
                <div class="book-power1">
                    <div>默认模式</div>
                    <div>充电桩</div>
                </div>
                <div>
                    <img src="images/book-car.png" alt="">
                </div>
                <div class="book-power3">
                    <div class="disFelxRow">
                        <div class="book-power3-yuan"><span class="iconfont icon-gonglu"></span></div>
                        <div class="disFelxColu book-power3-text">
                            <div class="textColor">电续航</div>
                            <div><span class="book-power3-num">213</span> km</div>
                        </div>
                    </div>
                    <div class="disFelxRow">
                            <div class="book-power3-yuan"><span class="iconfont icon-electricity_icon"></span></div>
                            <div class="disFelxColu book-power3-text">
                                <div class="textColor">电机转速</div>
                                <div><span class="book-power3-num">0.0</span> KRPM</div>
                            </div>
                    </div>
                </div>
                <div class="book-power4 disFelxRow">
                    <div><span class="textColor">电流 </span> <span class="book-power3-num">0</span>A</div>
                    <div><span class="textColor">电压 </span> <span class="book-power3-num">372</span>v</div>
                </div>
                <div class="book-power5 disFelxRow">
                    <div>
                        最近 <span class="book-power3-num">250</span> km 能耗
                    </div>
                    <div></div>
                </div>
                <div class="book-power6 disFelxRow">
                    <div class="textColor">
                        电耗走势
                    </div>
                    <div>
                        平均耗电 <span class="mean">21.1</span> kWh/100km
                    </div>
                </div>
                <div class="book-power7 disFelxRow">
                    <div>
                        kWh/100km
                    </div>
                    <div></div>
                </div>
            </div>
            <div id="charte" style="width:768px;height:3rem;"></div>
        </div>
        <div class="book-box3">
            <div class="book-box3-in">
                <div class="book-name">
                    <div><span class="book-user-name">133333333</span>的车辆设置</div>
                    <img src="images/book-car.png" alt="">
                </div>
                
                <ul class="mui-table-view mui-table-view-chevron">
                    <!-- js -->
			    </ul>
            </div>
        </div>
    </div>

    
    <!-- 底部 -->
    <nav id="home-footer" class="mui-bar mui-bar-tab ">
        
    </nav>
    <!-- app -->
    <!-- <script src="js/echarts-all.js"></script> -->
    <script src="js/echarts.js"></script>
    <script src="js/all.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            jtApp.bookHtml();
        }
    </script>

</body>

</html>
