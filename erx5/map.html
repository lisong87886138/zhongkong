	<style>
		body {
			font-size: 12px;
			overflow: hidden;
		}

		#tip {
			background-color: #000;
			color: #333;
			border: 1px solid silver;
			box-shadow: 3px 4px 3px 0px silver;
			position: absolute;
			top: 10px;
			right: 10px;
			border-radius: 5px;
			overflow: hidden;
			line-height: 20px;
		}

		.info input[type="text"] {
			height: 25px;
			border: 0;
			padding-left: 5px;
			width: 280px;
			border-radius: 3px;
			outline: none;
			background: #000;
			color:#fff;
		}

		.info {
			left: 5rem;
			top: 2rem;
			width: 30rem;
			background: #000;
			border-radius: 30px;
		}

		.db {
			visibility: visible !important;
			display: block;
			left: 85px;
			top: 55.1875px;
			min-width: 333px;
		}

		.iconfont{
			color: #fff;
		}
		.amap-sug-result{
			background: #000;
			color: #fff;
		}
		.amap-touch-toolbar .amap-zoomcontrol{
			background: #000;
			border-radius: 20px;
		}
		.amap-zoom-touch-plus>div, .amap-zoom-touch-minus>div{
			color: #fff;
		}
		.amap-zoom-touch-plus, .amap-zoom-touch-minus{
			background-color: #000;
			border-radius: 20px;
		}
	</style>
</head>

<body>

	<div id='container'></div>
	<div class="info">
		<div class="input-item">
			<div class="input-item-prepend">
			</div>
			<span class="iconfont icon-iconfontzhizuobiaozhun22"></span>
			<input id='tipinput' type="text" placeholder="带朕去哪儿">
			
		</div>
	</div>
