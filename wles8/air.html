<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../_js/mui.min.js"></script>
    <script src="../_js/rem.js"></script>
    <link href="../_css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1087136_5eyztuup24a.css">
    <link rel="stylesheet" href="../_css/swiper.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="../_js/swiper.min.js"></script>
    <script src="../_js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>

<body id="home-page">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

    <div class="warrper">
        <!-- 中控屏幕 -->
        <div class="screen">
            <!-- 头部 -->
            <div class="screen-top displayFlexRow justifyContentSpaceBetween">

            </div>
            <!-- 头部 -->

            <div class="air-main">
                <div class="airHeader">
                    <div id="segmentedControl" class="mui-segmented-control">
                        <a class="mui-control-item mui-active" href="#item1">前排</a>
                        <a class="mui-control-item" href="#item2">后排</a>
                    </div>
                </div>
                <div>
                    <div id="item1" class="mui-control-content mui-active">
                        <div class="displayFlexRow justifyContentSpaceAround textCenter">
                            <div class="displayFlexColumn">
                                <span class="iconfont icon-top-line textColorBlue"> </span>
                                <div class="wendu">21<span>.5°</span></div>
                                <span class="iconfont icon-below-line textColorBlue"></span>
                                <span class="textColorBlue">主驾</span>
                            </div>
                            <div class="displayFlexColumn">
                                <span class="iconfont icon-top-line textColorBlue"> </span>
                                <div class="wendu">21<span>.5°</span></div>
                                <span class="iconfont icon-below-line textColorBlue"></span>
                                <span class="textColorBlue">副驾</span>
                            </div>
                        </div>
                        <div class="airBtnBox displayFlexRow justifyContentSpaceAround">
                            <div class="airBtn airBtn1 active">A/C</div>
                            <div class="airBtn airBtn2">AUTO</div>
                            <div class="airBtn airBtn3">A/C MAX</div>
                        </div>
                        <div class="airFengShan textCenter">
                            <span class="iconfont icon-fengshan1"></span>
                            <input class="fengInput fengInput1" type="range" value="3" min="0" max="10"
                                oninput="getVal(this.value,'.fengInput1')">
                            <span class="iconfont icon-fengshan1"></span>
                        </div>
                        <div class="airBtnBox airBtnBox2 displayFlexRow justifyContentSpaceAround">
                            <div class="marginAuto0">
                                <span class="iconfont icon-zuoyiseat"></span>
                            </div>
                            <div class="airYuan active">
                                <span class="iconfont icon-fangxiangpanjiare"></span>
                            </div>
                            <div class="airYuan active">
                                <span class="iconfont icon-kaiguan"></span>
                            </div>
                            <div class="airYuan active">
                                <span>SYNC</span>
                            </div>
                            <div class="marginAuto0">
                                <span class="iconfont icon-zuoyiseat _rotateY180"></span>
                            </div>
                        </div>
                    </div>
                    <div id="item2" class="mui-control-content">
                        <div class="textCenter">
                            <span class="iconfont icon-top-line textColorBlue"> </span>
                            <div class="wendu">21<span>.5°</span></div>
                            <span class="iconfont icon-below-line textColorBlue"></span>
                        </div>
                        <div class="wendutongbu textCenter">温度同步中</div>
                        <div class="airFengShan textCenter">
                            <span class="iconfont icon-fengshan1"></span>
                            <input class="fengInput fengInput2" type="range" value="3" min="0" max="10"
                                oninput="getVal(this.value,'.fengInput2')">
                            <span class="iconfont icon-fengshan1"></span>
                        </div>
                        <div class="airBtnBox airBtnBox2 displayFlexRow justifyContentSpaceAround">
                            <div class="marginAuto0">
                                <span class="iconfont icon-zuoyiseat"></span>
                            </div>

                            <div class="airYuan active">
                                <span>READ</span>
                            </div>

                            <div class="marginAuto0">
                                <span class="iconfont icon-zuoyiseat _rotateY180"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中控底部 -->
            <div class="screen-footer displayFlexRow justifyContentSpaceAround textCenter ">

            </div>
        </div>
        <!-- 中控屏幕 -->

    </div>

    <script src="js/all.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            jtApp.airHtml();
        }
        function getVal(value, className) {
            $(className).css('background-size', value * 100.0 / 10 + '% 100%')
        }
    </script>
</body>

</html>
